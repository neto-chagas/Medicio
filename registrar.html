  <!-- Formulário de Registro -->
  <section id="registration" class="mt-5">
    <div class="container pt-1">
      <h3 class="d-flex py-5 justify-content-center"><span>Crie sua conta</span></h3>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="registrationForm" class="justify-items-center" novalidate>
            <div class="control form-required">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required />
            </div>

            <div class="control form-required">
              <label for="Celular" class="form-label">Celular</label>
              <input type="tel" class="form-control" id="Celular" name="Celular" placeholder="+99 99 99999-9999"
                required />
            </div>

            <div class="control form-required">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="999.999.999-99" required />
            </div>

            <div class="control form-required">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com"
                required />
            </div>

            <div class="control form-required">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required />
            </div>
            
            <div class="control form-required">
              <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha" required />
            </div>

            <div id="submit-container" class="mb-1 d-flex justify-content-center">
              <button type="submit" class="login-btn px-5 fw-bold">
                Registrar
              </button>
            </div>

            <div id="has-login-container" class="has-login d-flex justify-content-center">
              <span>Já tem uma conta?&nbsp;&nbsp;</span>
              <a href="./entrar.html" class="text-decoration-underline">Entrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
